# Site settings
title: 'Joe Dorfman'
description: 'Data Analyst in NYC'
url: 'http://joedorfman.com'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Joe Dorfman'
  email: joedorfman@gmail.com
  twitter_username: joe_dorfman
  facebook_username: 
  github_username:  joedorfman
  linkedin_username:  joedorfman

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
